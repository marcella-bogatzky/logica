<script>
       function pulaLinha() {
      document.write("<br><br>");

 // O comando Math.random gera um número aleatório
 // Math.round arredonda o resultado de Math.random
 var numeroPensado = Math.round(Math.random () * 10);
 console.log(numeroPensado) // Serve para exibir no console do navegador o número pensado. É uma forma de consegir testar o erro e o acerto.
 var chute = parseInt(prompt("Digite seu chute!"));

    if(chute == numeroPensado) {
        document.write("Você acertou!");
    } else {
        document.write("Você errou! O número pensado foi " + numeroPensado);
    };

</script>
